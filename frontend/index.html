<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelAi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.jpg">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body class="light-mode">
  <header>
    <nav>
      <div class="logo-container">
        <img src="assets/logo.jpg" alt="Planner AI Logo" class="logo" />
        <h1>Planner AI: Discover and Plan Your Culinary Adventures with Intelligent Insights!</h1>
      </div>
      <div class="nav-controls">
        <button id="mode-toggle" class="mode-toggle" title="Toggle Dark/Light Mode">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-btn active" data-tab="location-finder">Location Finder</button>
      <button class="tab-btn" data-tab="trip-planner">Trip Planner</button>
      <button class="tab-btn" data-tab="weather-forecast">Weather Forecasting</button>
      <button class="tab-btn" data-tab="accommodation-planner">Restaurant & Hotel Planner</button>
    </div>

    <section class="tab-content active" id="location-finder">
      <h2>Location Finder</h2>
      <div class="upload-container">
        <input type="file" id="image-upload" accept="image/jpeg, image/png, image/jpg" />
        <div id="image-preview" class="image-preview"></div>
        <button id="location-submit" class="submit-btn">Get Location!</button>
      </div>
      <div id="location-response" class="response-container"></div>
    </section>

    <section class="tab-content" id="trip-planner">
      <h2>Trip Planner</h2>
      <textarea id="trip-input" placeholder="Provide location and number of days to obtain itinerary plan!"></textarea>
      <button id="trip-submit" class="submit-btn">Plan my Trip!</button>
      <div id="trip-response" class="response-container"></div>
    </section>

    <section class="tab-content" id="weather-forecast">
      <h2>Weather Forecasting</h2>
      <textarea id="weather-input" placeholder="Provide location to forecast weather!"></textarea>
      <button id="weather-submit" class="submit-btn">Forecast Weather!</button>
      <div id="weather-response" class="response-container"></div>
    </section>

    <section class="tab-content" id="accommodation-planner">
      <h2>Restaurant & Hotel Planner</h2>
      <textarea id="accommodation-input" placeholder="Provide location to find Hotel & Restaurants!"></textarea>
      <button id="accommodation-submit" class="submit-btn">Find Restaurant & Hotel!</button>
      <div id="accommodation-response" class="response-container"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
